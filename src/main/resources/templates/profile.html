<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: headerFragment}">
   <title>dd</title>
</head>
<body>
<div th:replace="~{nav :: navFragment}"></div>
    <main class="container centered-main">

        <header class="row d-flex align-items-start justify-content-center">
            <div class="col flex-shrink-0">
                <img th:src="@{/imgs/users/{imgUrl}(imgUrl=${userProfileDto.profileImgUrl})}" class="rounded float-start" style="width: 30rem; height: 30rem;">
            </div>


            <div class="col align-self-center" style="width:30rem;">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" readonly th:value="${userProfileDto.email}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">닉네임</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" readonly th:value="${userProfileDto.userName}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">자기소개</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly th:text="${userProfileDto.introduction}"></textarea>
                </div>
            </div>
        </header>
    </main>

    <div class="container centered-main">
        <div class="d-flex justify-content-center accordion" style="width:61rem;">
            <div class="col accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        참여한 뿜빠이
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <img src="/imgs/logo.png" style="width:200px; height:200px;" class="card-img-top" alt="Image 1">
                                        <div class="card-body">
                                            <h5 class="card-title">Title 1</h5>
                                            <p class="card-text">Content 1</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <img src="/imgs/logo.png" class="card-img-top" alt="Image 2">
                                        <div class="card-body">
                                            <h5 class="card-title">Title 2</h5>
                                            <p class="card-text">Content 2</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <img src="/imgs/logo.png" class="card-img-top" alt="Image 3">
                                        <div class="card-body">
                                            <h5 class="card-title">Title 3</h5>
                                            <p class="card-text">Content 3</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="page-link" href="#" data-page="page1">1</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-page="page2">2</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-page="page3">3</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-page="page4">4</a></li>
                                <li class="page-item"><a class="page-link" href="#" data-page="page5">5</a></li>
                            </ul>
                        </nav>
                    </div> <!-- end accordion-body -->
                </div> <!-- end collapseOne -->
            </div> <!-- end accordion-item -->
        </div> <!-- end accordion -->
    </div>
</body>
</html>
