<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #meetingDetailContext {
            border: 0.5px solid #ced4da;
            border-radius: .6rem;
            padding: .375rem .75rem;
            overflow-y: auto;
            background-color: #f8f9fa;
            white-space: pre-wrap; /* 이 속성은 텍스트 줄 바꿈을 유지하도록 합니다. */
        }

        .details-table {
            margin-top: 15px;
        }

        .details-table th, .details-table td {
            padding: 8px;
            text-align: left;
        }

        .w-80 {
            width: 80%;
        }

        .ratio-5-3 {
            position: relative;
            width: 100%;
            padding-top: 60%; /* 5:3 비율로 컨테이너의 높이를 설정 */
        }

        .ratio-5-3 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tab-content {
            height: 100vh; /* 전체 탭 높이를 80vh로 설정 */
            display: flex;
            flex-direction: column;
        }
        #chatList {
            flex: 7; /* 높이 85% */
            overflow-y: auto;
            padding: 10px;
        }
        #chatInput {
            flex: 1; /* 높이 15% */
            padding: 10px;
        }
        .chat-item {
            margin-bottom: 10px;
        }
        .chat-item .card-body {
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-message {
            flex-grow: 1;
        }
        .chat-time {
            align-self: flex-end;
            font-size: 0.8rem;
            color: grey;
        }

        .chat-item {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
        }
        .chat-item.self {
            align-items: flex-end; /* 오른쪽 정렬 */
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f1f1;
            position: relative;
        }
        .chat-item.self .chat-bubble {
            background-color: #007bff;
            color: #fff;
        }
        .chat-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-time {
            font-size: 0.8rem;
            color: white;
            margin-top: 5px;
            text-align: right;
        }

    </style>
</head>
<body>


<div th:replace="~{nav :: navFragment}"></div>

<div class="container-fluid w-80">
    <div class="row">
        <div class="col-md-10">
            <h2 th:text="${meetingDetailDto.subject}" class="me-auto"></h2>
        </div>
        <div class="col-md-2">
            <form method="post" th:action="@{/meeting/detailMeeting}" class="me-auto" id="meetingForm">
                <input type="hidden" name="meetingId" th:value="${meetingDetailDto.meetingId}"/>
                <div th:switch="${userType.name()}">
                    <!-- LEADER 버튼 -->
                    <button type="button" th:case="'LEADER'" name="userType" value="LEADER"
                            class="btn btn-primary btn-sm btn-block mt-3" onclick="submitForm('LEADER')">방권한자
                    </button>
                    <!-- FOLLOWER 버튼 -->
                    <button type="button" th:case="'FOLLOWER'" name="userType" value="FOLLOWER"
                            class="btn btn-primary btn-sm btn-block mt-3 bg-danger border-none no-outline"
                            onclick="submitForm('FOLLOWER')">모임 나가기
                    </button>
                    <!-- NOT_FOLLOWER 버튼 -->
                    <div th:case="'NOT_FOLLOWER'">
                        <div th:if="${meetingDetailDto.totalMember - meetingDetailDto.presentMember > 0}">
                            <button type="button" name="userType" value="NOT_FOLLOWER"
                                    class="btn btn-primary btn-sm btn-block mt-3" onclick="submitForm('NOT_FOLLOWER')">
                                뿜빠이
                            </button>
                        </div>
                        <div th:unless="${meetingDetailDto.totalMember - meetingDetailDto.presentMember > 0}">
                            <button type="button" class="btn btn-warning btn-sm btn-block mt-3"
                                    onclick="history.back()">모집 마감
                            </button>
                        </div>
                    </div>
                    <!-- NOT_LOGIN 버튼 -->
                    <button type="button" th:case="'NOT_LOGIN'" name="action" value="NOT_LOGIN"
                            class="btn btn-primary btn-sm btn-block mt-3" onclick="submitForm('NOT_LOGIN')">로그인
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <!-- 모든 사람이 볼 수 있는 탭 -->
        <li class="nav-item">
            <a class="nav-link active" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info"
               aria-selected="true">뿜빠이 정보</a>
        </li>

        <!-- LEADER와 FOLLOWER만 볼 수 있는 탭 -->
        <li class="nav-item" th:if="${userType.name() == 'LEADER' or userType.name() == 'FOLLOWER'}">
            <a class="nav-link" id="userProfile-tab" data-toggle="tab" href="#userProfile" role="tab"
               aria-controls="userProfile" aria-selected="false">뿜빠이 참석정보</a>
        </li>

        <li class="nav-item" th:if="${userType.name() == 'LEADER' or userType.name() == 'FOLLOWER'}">
            <a class="nav-link" id="userChat-tab" data-toggle="tab" href="#userChat" role="tab"
               aria-controls="userChat" aria-selected="false">뿜빠이 채팅</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
            <div class="row">
                <div class="col-md-6">
                    <div class="ratio-5-3">
                        <img th:src="@{/imgs/meeting/{filename}(filename=${meetingDetailDto.fileName})}" alt="모임 이미지">
                    </div>
                    모임 이미지 넣기
                </div>
                <div class="col-md-6">
                    <div class="ratio-5-3">
                        <img th:src="@{/imgs/meeting/{filename}(filename=${meetingDetailDto.fileName})}" alt="지도 이미지">
                    </div>
                    지도 데이터 넣기
                </div>
            </div>

            <div class="row">
                <div class="col-md-8" id="left-column">
                    <div class="mb-3">
                        <span th:text="|카테고리 - ${meetingDetailDto.category.getDisplayName()}|"></span>
                        <!-- 불필요한 공백 제거 -->
                    </div>
                    <div class="mb-3">
                        <span th:text="|모임 생성일 - ${meetingDetailDto.regDate}|"></span> <!-- 불필요한 공백 제거 -->
                    </div>
                    <div class="mb-3">
                        <span th:text="|모집 인원 : ${meetingDetailDto.totalMember} / 현재 원 : ${meetingDetailDto.presentMember}|"></span>
                        <!-- 불필요한 공백 제거 -->
                    </div>
                    <div id="meetingDetailContext" class="form-control mb-3" style="height: auto;">
                        <div th:utext="${meetingDetailDto.context}"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-12" id="right-column">
                        <!-- 댓글 목록 -->
                        <h5>댓글</h5>
                        <div class="list-group mb-3">
                            <div class="list-group-item">
                                <h6 class="mb-1">사용자 1</h6>
                                <p class="mb-1">이것은 가짜 댓글입니다.</p>
                                <small>2024-07-01</small>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">사용자 2</h6>
                                <p class="mb-1">여기에도 가짜 댓글이 있습니다.</p>
                                <small>2024-07-02</small>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">사용자 3</h6>
                                <p class="mb-1">재미있는 모임이네요!</p>
                                <small>2024-07-03</small>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">사용자 4</h6>
                                <p class="mb-1">참여하고 싶습니다.</p>
                                <small>2024-07-04</small>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">사용자 5</h6>
                                <p class="mb-1">좋은 정보 감사합니다.</p>
                                <small>2024-07-05</small>
                            </div>
                        </div>
                        <!-- 댓글 작성 폼 -->
                        <form th:if="${userType.name() == 'LEADER' or userType.name() == 'FOLLOWER'}">
                            <div class="form-group">
                                <label for="commentAuthor">이름</label>
                                <input type="text" class="form-control" id="commentAuthor" placeholder="이름을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="commentText">댓글</label>
                                <textarea class="form-control" id="commentText" rows="3"
                                          placeholder="댓글을 입력하세요"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">댓글 달기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="userProfile" role="tabpanel" aria-labelledby="userProfile-tab">
            <h5>모임 참석 명단</h5>
            <table class="table table-striped details-table" width="70%">
                <thead>
                <tr>
                    <th>이름</th>
                    <th>LEVEL</th>
                    <th>프로필</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${meetingDetailDto.userMeetingDto}">
                    <td th:text="${list.userName}"></td>
                    <td th:text="${list.userType.getUserTypeName()}"></td>
                    <td>
                        <a th:href="@{/users/{userId}(userId=${list.userId})}"
                           class="btn btn-success btn-sm btn-block mt-3">정보</a> <!-- 불필요한 공백 제거 -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="userChat" role="tabpanel" aria-labelledby="userChat-tab">
            <div class="tab-content">
                <div class="row" id="chatList">

                </div>

                <div class="row" id="chatInput">
                    <div class="col-12 justify-content-end align-items-end">
                        <!-- Chat input or other content -->
                        <div class="input-group">
                            <input type="text" id="send-input" class="form-control" placeholder="Type your message here...">
                            <button id="send-button" class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
    // 폼 제출을 처리하는 함수입니다.
    function submitForm(userType) {
        // 폼 데이터를 객체로 가져옵니다.
        var formData = {
            meetingId: $('[name="meetingId"]').val(),
            userType: userType
        };

        console.log("Form Data:", formData);
        $.ajax({
            url: '/api/meeting/detailMeeting', // 폼의 action URL을 가져옵니다.
            type: 'POST', // 요청 방식을 POST로 설정합니다.
            contentType: 'application/json', // JSON 형식으로 데이터를 보냅니다.
            data: JSON.stringify(formData), // formData 객체를 JSON 문자열로 변환하여 전송합니다.
            success: function (response) {
                // 성공 시 메시지를 표시합니다.
                $('#message').text(response);
                location.reload(true);
            },
            error: function (xhr, status, error) {
                // 에러 시 상세 정보 출력 (디버깅용)
                console.error("XHR Object:", xhr);
                console.error("Status:", status);
                console.error("Error:", error);
                if (xhr.status === 401) {
                    window.location.href = '/login';
                    // 에러 시 메시지를 표시합니다.
                }  $('#message').text('Error: ' + error);
            }
        });
    }
</script>

<script th:inline="javascript">
    // 1. 채팅 버튼이 눌렸을 때 ajax를 호툴한다.
    // -> 참여 권한에 대한 내용을 가지고 온다.
    class ConnectionInfo {
        constructor(roomId, userId, userName) {
            this.roomId = roomId;
            this.userId = userId;
            this.userName = userName;
        }
    }

    class ChatMessage {
        constructor(roomId, userId, userName, message, sendDateTime) {
            this.roomId = roomId;
            this.userId = userId;
            this.userName = userName;
            this.message = message;
            this.sendDateTime = sendDateTime;
        }
    }


    const meetingId = [[${meetingDetailDto.meetingId}]];
    const fetchData = function () {
        return new Promise((resolve, reject) => {
            $.ajax({
                url: "/api/meeting/" + [[${meetingDetailDto.meetingId}]] + "/rooms",
                type: "GET",
                dataType: "json",
                data: {meetingId: [[${meetingDetailDto.meetingId}]]},
                timeout: 3000,
                beforeSend: function (xhr) {
                    console.log("xhr : " + xhr);
                },
                success: function (roomPermission, textStatus, xhr) {
                    console.log(textStatus);
                    console.log(roomPermission);
                    loadPreviousMessages(roomPermission.chatMessages, roomPermission.userId)
                    resolve(new ConnectionInfo(roomPermission.roomId, roomPermission.userId, roomPermission.userName));
                },
                error: function (xhr, textStatus, xhr) {
                    console.log("권한이 없습니다.");
                    reject(textStatus);
                    window.location.href = `/meeting/detailMeeting?meetingId=` + [[${meetingDetailDto.meetingId}]];
                }
            });
        });
    }

    $(document).ready(function() {
        $('#userChat-tab').click(function () {
            fetchData()
                .then(connectionInfo => {
                    console.log(connectionInfo);
                    nettyConnect(connectionInfo);
                })
        });
    });

    function loadSendMessage(userId, userName, message, sendDate, loginUserId) {
        console.log("userId = " + userId);
        console.log("username = " + userName);
        console.log("message = " + message);
        console.log("sendDate = " + sendDate);

        const chatList = document.getElementById('chatList');
        const chatItem = document.createElement('div');
        chatItem.className = `col-12 chat-item${userId == loginUserId ? ' self' : ''}`;

        const chatBubble = document.createElement('div');
        chatBubble.className = 'chat-bubble';

        const chatHeader = document.createElement('div');
        chatHeader.className = 'chat-header';
        chatHeader.textContent = userName;

        const chatMessage = document.createElement('div');
        chatMessage.className = 'chat-message';
        chatMessage.textContent = message;

        const chatTime = document.createElement('div');
        chatTime.className = 'chat-time';
        let timeString = new Intl.DateTimeFormat('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false // 24시간 형식
        }).format(new Date(sendDate));
        chatTime.textContent = timeString;

        chatBubble.appendChild(chatHeader);
        chatBubble.appendChild(chatMessage);
        chatBubble.appendChild(chatTime);
        chatItem.appendChild(chatBubble);
        chatList.appendChild(chatItem);
    }

    function loadPreviousMessages(previousChatMessages, loginUserId) {
        previousChatMessages.forEach(chat => {
            loadSendMessage(chat.writeUserId, chat.writeUserName, chat.message, chat.writeTime, loginUserId);
        });
    }

    let websocket;

    function nettyConnect(connectionInfo) {
        websocket = new WebSocket(`ws://localhost:8082/websocket?userId=${connectionInfo.userId}&roomId=${connectionInfo.roomId}`);

        websocket.onopen = function () {
            console.log("WebSocket connection opened");
        };

        websocket.onmessage = function (event) {
            let chatMessage = JSON.parse(event.data)
            console.log(chatMessage);
            loadSendMessage(chatMessage.userId, chatMessage.userName, chatMessage.message, chatMessage.sendDateTime, connectionInfo.userId);
            chatBox.innerHTML += `<p><b>${chatMessage.userName}</b>: ${chatMessage.message} <i>(${new Date(chatMessage.sendDateTime).toLocaleTimeString()})</i></p>`;
        };

        websocket.onclose = function () {
            console.log("WebSocket connection closed");
        };

        websocket.onerror = function (error) {
            console.log("WebSocket Error: ", error);
        };


        function sendNettyMessage() {
            if (websocket.readyState === WebSocket.OPEN) {
                let input = document.getElementById("send-input");
                let message = input.value;
                let currentDate = new Date();
                let chatMessage = {
                    userId: connectionInfo.userId,
                    roomId: connectionInfo.roomId,
                    userName: connectionInfo.userName,
                    message: message,
                    sendDateTime: currentDate
                };
                websocket.send(JSON.stringify(chatMessage));
                loadSendMessage(chatMessage.userId, chatMessage.userName, chatMessage.message, chatMessage.sendDateTime, connectionInfo.userId);
                input.value = "";

                console.log("WebSocket is not open. readyState: " + ws.readyState);
            }
        }
        $('#send-button').click(sendNettyMessage);
    }

</script>
<script>
    window.onload = function () {
        var rightColumn = document.getElementById('right-column');
        var meetingDetailContext = document.getElementById('meetingDetailContext');
        function adjustTextareaHeight() {
            var rightColumnHeight = rightColumn.offsetHeight;
            meetingDetailContext.style.height = rightColumnHeight + 'px';
        }
        adjustTextareaHeight();
        window.onresize = adjustTextareaHeight;
    };
</script>
</body>
</html>
